<button onclick="context.resume()">Start</button>
<p>Frequency</p>
<input type="range" max=1000 value=440 id="Frequency">
<p>Gain</p>
<input type="range" max=1 step='any' value=0.2 id="Volume">
<p>Type</p>
<select id="Type">
  <option value="sine">Sine</option>
  <option value="square">Square</option>
  <option value="sawtooth">Sawtooth</option>
  <option value="triangle">Triangle</option>
</select>
<script src="Oscillator.js"></script>
